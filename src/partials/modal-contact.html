<div class="modal-contact is-hidden" data-modal-contact>
  <div class="modal-contact__box">
    <button class="modal-contact__close" data-modal-contact-close>
      X
      <svg width="18" height="18">
        <use></use>
      </svg>
    </button>
    <h3 class="modal-contact__title">Contact us</h3>
    <p class="modal-contact__description">
      If you have any additional questions or you want to clarify something before you make and
      order please fill in your contact details. We will call you back.
    </p>
    <form class="modal-contact__form">
      <div>
        <label class="label">
          Name
          <input
            class="label__input"
            type="text"
            name="name"
            placeholder="Kristin Watson"
            required
          />
        </label>
        <label class="label modal-contact__label">
          Email
          <input
            class="label__input"
            type="email"
            name="contact-email"
            placeholder="tanya.hill@example.com"
            required
          />
        </label>
      </div>
      <button class="modal-contact__button" type="submit">Send</button>
    </form>
  </div>
</div>
